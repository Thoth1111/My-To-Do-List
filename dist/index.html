<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script><script defer src="/main.js"></script></head>
  <body>
    <section>
      <div id="top">
        <h2>Today's To Do</h2>
        <div id="refresh-img"></div> 
      </div>
      <div id="publish">
        <input type="text" class="add-input" placeholder="Add to you list" />
        <div id="enter-img"></div>
      </div>
      <div class="list-window">
      </div>
      <div>
        <button id="clear-done" type="button">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
